name: enterprise-script-service

up:
  - ruby
  - bundler
  - submodules

commands:
  recompile:
    syntax: ""
    desc: "Compiles native extention"
    run: bin/rake clobber compile
  compile:
    syntax: ""
    desc: "Compiles native extention"
    run: bin/rake compile
  spec:
    syntax: ""
    desc: "Run specs"
    run: bin/rake spec
